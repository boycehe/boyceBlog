      </h1>

      <time class="post-time">
          Apr 19 2015
      </time>
    </header>



    
            <div class="post-content">
            <p>Xcode6修改名称很简单，基本上就两部就可以搞定。</p>
<ul>
<li>第一步如下图，将原有工程名称修改你想要修改的名称
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-2%402x.png" alt=""></li>
<li>第二步如下边几张图
点击Rename
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-3%402x.png" alt="">
点击Enable
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-4%402x.png" alt="">
选择Manage Schemes
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-5%402x.png" alt="">
点击移除符号
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-6%402x.png" alt="">
点击Delete
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-7%402x.png" alt="">
然后点击New Scheme
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-8%402x.png" alt="">
点击OK
<img src="https://raw.githubusercontent.com/boycehe/BlogImageSource/master/iOSChangeProjectName/QQ20150419-9%402x.png" alt=""></li>
</ul>
<p>最后重新build就可以了</p>
